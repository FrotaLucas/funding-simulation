  <title>Simulador de Financiamento</title>

<body>

  <div class="container">
    
  <h1> Funding simulation</h1>
  <form onsubmit= "simular()" id = "entradas"> 
   <div class="form-container">  
    <label for="valor" style="display: block;"> Value </label>
    <input id="valor" type="number" value = "200000"/>
  </div>

  <div class="form-container"> 
    <label for="prazo" style="display: block;">Term (years)</label> 
    <input id="prazo" type="number" value="20" />
  </div>
   
    <div class="form-container"> 
    <label for="interest" type="number" style="display: block;"> Interest (year)</label> 
    <input id="jurosaa" type="number" value="0.08" />
    </div>
  </form>
  
      <button style="display: block;">Simulate</button>

<h2> Result </h2>
<div class="calculations">
 
  <div class="calculations-container"> 
    <label style="display: block;"> Term (month)</label>
    <input id="prestacoes" type="number" readonly/>  
  </div>

  <div class="calculations-container"> 
  <label style="display: block;"> Juros (month)</label>
  <input id="jurosam" type="number" readonly> 
  </div>
  
  <div class="calculations-container"> 
  <label style="display: block;"> Juros accrued</label>

</div>
